<div class="container">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{ errorMsg }}
  </div>
  <h1>Login</h1>
  <form (ngSubmit) = "login()" #f="ngForm">
    <input   placeholder="username"
             name="username"
             type="text"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
    <div class="alert alert-danger" *ngIf="!username.valid && username.touched">
      Please enter username!
   </div>
    <input type="password"
           name="password"
           class="form-control"
           placeholder="password"
           ngModel
           required
           #password="ngModel"/>
    <div class="alert alert-danger" *ngIf="!password.valid && password.touched">
      Please enter password!
   </div>

    <a href="https://webdev-jinhaoliu.herokuapp.com/facebook/login" class="btn btn-primary btn-block">
      <span class="fa fa-facebook"></span>
      Facebook Login
    </a>
    <button class="btn btn-primary btn-block"
    type="submit"
    [disabled]="!f.valid">Login</button>
    <button class="btn btn-success btn-block"
       routerLink="/register">Register</button>
  </form>
</div>
