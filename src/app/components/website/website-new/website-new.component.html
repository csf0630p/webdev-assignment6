      <div class="container-fluid">
        <p class="navbar-text pull-left">
          <a [routerLink]="['/user', 'website']" class="navbar-link cl-text-white">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>
        <a class="cl-text-white navbar-brand cl-text-bold" href="#">
          Websites
        </a>
        <a href="#" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
    </div>
    <div class="col-xs-8">
      <div class="container-fluid">
        <a class="cl-text-white navbar-brand cl-text-bold" href="#">
          New Websites
        </a>
        <a (click)="onSubmit()" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="contain-fluid">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group cl-list-group-borderless">
      <li class="list-group-item cl-list-item-borderless" *ngFor="let website of websites">
        <a [routerLink]="['/user', 'website', website._id]"><span class="glyphicon glyphicon-cog pull-right"></span></a>
        <a [routerLink]="['/user', 'website', website._id, 'page']">{{ website.name }}</a>
      </li>
    </ul>
  </div>
  <div class="col-xs-8">
    <div *ngIf="errorFlag"
         class="alert alert-danger">
      {{ errorMsg }}
    </div>
    <form #f="ngForm">
      <div class="form-group">
        <label for="website-name">Name</label>
        <input type="text" class="form-control" id="website-name" placeholder="Name" name="name" required ngModel #name="ngModel">
      </div>
      <div class="alert alert-danger" *ngIf="!name.valid && name.touched">
          Please enter valid website name!
      </div>
      <div class="form-group">
        <label for="website-description">Description</label>
        <textarea id="website-description" class="form-control" rows="5" placeholder="Description" name="description" required ngModel #description="ngModel"></textarea>
      </div>
      <div class="alert alert-danger" *ngIf="!description.valid && description.touched">
          Please enter valid website description!
      </div>
    </form>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fuild">
    <a [routerLink]="['/profile']" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
