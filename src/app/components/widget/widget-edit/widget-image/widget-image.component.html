<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a [routerLink]="['/user', 'website', websiteId, 'page', pageId, 'widget']" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a (click)="onSubmit()" class="cl-icon-padding cl-text-black" [hidden]="!f.valid">
          <span class="glyphicon glyphicon-ok">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold">
      Widgets Edit
    </a>
  </div>
</nav>

<div class="container">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
  <form #f="ngForm">
    <div class="form-group">
      <label for="image-name">Name</label>
      <input type="text" class="form-control" id="image-name" placeholder="Name" name="name" ngModel #name="ngModel" required [(ngModel)]="widget.name">
      <div class="alert alert-danger" *ngIf="!name.valid && name.touched">
        Please enter image name!
      </div>
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input type="text" class="form-control" id="image-text" placeholder="Text" name="text" ngModel #text="ngModel" required [(ngModel)]="widget.text">
      <div class="alert alert-danger" *ngIf="!text.valid && text.touched">
        Please enter image text!
      </div>
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input type="url" class="form-control" id="image-URL" placeholder="URL" name="url" ngModel #url="ngModel" required [(ngModel)]="widget.url">
      <div class="alert alert-danger" *ngIf="!url.valid && url.touched">
        Please enter image url!
      </div>
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input type="text" class="form-control" id="image-width" placeholder="100%" name="width" ngModel #width="ngModel" required [(ngModel)]="widget.width">
      <div class="alert alert-danger" *ngIf="!width.valid && width.touched">
        Please enter image width with %!
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"  id="exampleInputFile"/>
        <input  name="widgetId" value="{{widgetId}}"   style="display: none"/>
        <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
        <input  name="pageId" value="{{pageId}}"   style="display: none"/>
        <input  name="userId" value="{{userId}}"   style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary" [disabled]="!f.valid">Upload Image</button>
        <br/>
      </form>
    </div>
  </form>
  <a class="btn btn-danger  btn-block" (click)="onDelete()">Delete</a>
  <!--<a class="btn btn-primary  btn-block" (click)="onSearch()">Search</a>-->
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">

      <a [routerLink]="['/profile']" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>

    </div>
  </div>
</nav>
