<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a [routerLink]="['/user', 'website', websiteId, 'page', pageId, 'widget']" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a  class="cl-icon-padding cl-text-black" (click)="update()">
          <span class="glyphicon glyphicon-ok">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold">
      Widgets Edit
    </a>
  </div>
</nav>

<div class="container">
  <form #f="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name"
             [(ngModel)]="widget.name" required
             name="name" #name="ngModel"/>
      <div [hidden]="name.valid || name.untouched"
                   class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="html-editor">HTML</label>
      <quill-editor [(ngModel)]="editorContent"
                    [options]="editorOptions"
                    (change)="onContentChanged($event)"
                    id="html-editor"
                    name="editor">
      </quill-editor>
    </div>
    <button class="btn btn-danger btn-block" type="button" (click)="delete()">Delete</button>
  </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">

      <a [routerLink]="['/profile']" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>

    </div>
  </div>
</nav>
