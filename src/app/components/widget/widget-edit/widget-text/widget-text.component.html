<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a [routerLink]="['/user', 'website', websiteId, 'page', pageId, 'widget']" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a  class="cl-icon-padding cl-text-black" (click)="update()">
          <span class="glyphicon glyphicon-ok">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold">
      Widgets Edit
    </a>
  </div>
</nav>

<div class="container">
  <form (ngSubmit)="update()" #f="ngForm">

    <div class="form-group">
      <label for="text">Text</label>
      <input [(ngModel)]="widget.text" name="text" class="form-control" id="text" #text="ngModel" required/>
      <div [hidden]="text.valid || text.untouched" class="alert alert-danger">
        Please enter Text!
      </div>
    </div>
    <div class="form-group">
      <label for="rows">Rows</label>
      <input [(ngModel)]="widget.rows" name="rows" class="form-control" type="number" id="rows"/>
      <label for="name">Name</label>
      <div>
        <input [(ngModel)]="widget.name"
               type="text"
               class="form-control"
               id="name"
               name="name"
               placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="placeholder">Placeholder</label>
      <input [(ngModel)]="widget.placeholder" name="placeholder" class="form-control" required id="placeholder"/>
      <div class="input-group">
        <input type="text"
               readonly
               value="Formatted"
               class="form-control"/>
        <span class="input-group-addon">
        <input [(ngModel)]="widget.formatted" name="checkbox"
               type="checkbox"/></span>
      </div>
    </div>
    <button class="btn btn-danger btn-block" type="button" (click)="delete()" >Delete</button>
  </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">

      <a [routerLink]="['/profile']" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>

    </div>
  </div>
</nav>
